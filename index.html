<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Zoom and Pan</title>
    <style>
        /* Make the SVG take the full window */
        body, html, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        /* Style the SVG */
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- SVG will be loaded here -->
    </div>

    <script>
        // Load SVG from an external file
        fetch('gameMap.svg')
            .then(response => response.text())
            .then(data => {
                document.getElementById('container').innerHTML = data;
                
                let svgElement = document.querySelector('svg');
                svgElement.id = 'gameMap';
                let container = document.getElementById('container');

                let scale = 1;
                let panX = 0;
                let panY = 0;

                // Initialize view
                function updateView() {
                    svgElement.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
                }

                // Zoom in and out
                container.addEventListener('wheel', function(event) {
                    event.preventDefault();

                    let offsetX = event.clientX - container.getBoundingClientRect().left;
                    let offsetY = event.clientY - container.getBoundingClientRect().top;

                    let prevScale = scale;

                    if (event.deltaY < 0) {
                        scale *= 1.1;
                    } else {
                        scale /= 1.1;
                    }

                    panX += offsetX * (1 - prevScale / scale);
                    panY += offsetY * (1 - prevScale / scale);

                    updateView();
                });

                // Drag to move
                let dragging = false;
                let lastX;
                let lastY;

                container.addEventListener('mousedown', function(event) {
                    dragging = true;
                    lastX = event.clientX;
                    lastY = event.clientY;
                });

                window.addEventListener('mouseup', function() {
                    dragging = false;
                });

                window.addEventListener('mousemove', function(event) {
                    if (dragging) {
                        panX += event.clientX - lastX;
                        panY += event.clientY - lastY;
                        lastX = event.clientX;
                        lastY = event.clientY;

                        updateView();
                    }
                });

                // Initialize
                updateView();
            })
            .catch(error => {
                console.error('Error loading SVG:', error);
            });
    </script>
</body>
</html>
