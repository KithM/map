<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Zoom and Pan</title>
    <style>
        body, html, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- SVG will be loaded here -->
    </div>

    <script>
        // Load SVG from an external file
        fetch('gameMap.svg')
            .then(response => response.text())
            .then(data => {
                const container = document.getElementById('container');
                container.innerHTML = data;
                
                let svgElement = document.querySelector('svg');
                svgElement.id = 'gameMap';

                let scale = 1;
                let panX = 0;
                let panY = 0;

                // Function to update view
                function updateView() {
                    svgElement.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
                }

                // Zoom based on cursor position
                container.addEventListener('wheel', function(event) {
                    event.preventDefault();

                    const offsetX = event.clientX - container.getBoundingClientRect().left;
                    const offsetY = event.clientY - container.getBoundingClientRect().top;

                    const prevScale = scale;

                    if (event.deltaY < 0) {
                        scale *= 1.1;
                    } else {
                        scale /= 1.1;
                    }

                    panX -= offsetX * (1 - prevScale / scale);
                    panY -= offsetY * (1 - prevScale / scale);

                    updateView();
                });

                // Pan (drag to move)
                let dragging = false;
                let lastX, lastY;
                
                container.addEventListener('mousedown', function(event) {
                    dragging = true;
                    lastX = event.clientX;
                    lastY = event.clientY;
                });

                window.addEventListener('mouseup', function() {
                    dragging = false;
                });

                window.addEventListener('mousemove', function(event) {
                    if (dragging) {
                        panX += event.clientX - lastX;
                        panY += event.clientY - lastY;
                        lastX = event.clientX;
                        lastY = event.clientY;

                        updateView();
                    }
                });

                // Add grid overlay
                const gridLayer = document.createElementNS("http://www.w3.org/2000/svg", "g");
                for (let x = 0; x < 1000; x += 50) {
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", x);
                    line.setAttribute("y1", 0);
                    line.setAttribute("x2", x);
                    line.setAttribute("y2", 1000);
                    line.setAttribute("stroke", "gray");
                    line.setAttribute("stroke-width", "1");
                    gridLayer.appendChild(line);
                }
                for (let y = 0; y < 1000; y += 50) {
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", 0);
                    line.setAttribute("y1", y);
                    line.setAttribute("x2", 1000);
                    line.setAttribute("y2", y);
                    line.setAttribute("stroke", "gray");
                    line.setAttribute("stroke-width", "1");
                    gridLayer.appendChild(line);
                }
                svgElement.appendChild(gridLayer);

                // Initialize
                updateView();
            })
            .catch(error => {
                console.error('Error loading SVG:', error);
            });
    </script>
</body>
</html>
